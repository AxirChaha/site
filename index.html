<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый сайтик</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div>
            <h1>Цвета</h1>
        </div>
        <section>
            <div class="q1"></div>
        </section>
        <section class="s1">
            <label>
                <input class="i1" type="text">
            </label>
            <button class="b1">enter</button>
        </section>

        <section>
            <div class="weather">
                <h2>Погода в городе - <span class="city"></span></h2>
                <p>Погода: <span class="temp"></span>°C</p>
                <p>Влажность: <span class="humidity"></span>%</p>
                <p>Ветер: <span class="wind"></span> км/ч</p>
                <p> <span class="test"></span> </p>
                <p> <span class="test2"></span> </p>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
